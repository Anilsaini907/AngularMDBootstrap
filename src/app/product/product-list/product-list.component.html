<!--Bigger Crousel-->
<div  id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg" alt="First slide">
      
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Card -->
<div class="view overlay hm-blue-light" class="col-md-3" class="card" *ngFor="let product of products">
    <!-- Card image -->
    <img  class="card-img-top" [src]="product.photo" alt="Card image cap" >
    <div  class="mask flex-center">
      <p class="white-text">Click Here !!!</p>
  </div>
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <p class="card-title">ID-<a>{{product.id}}</a></p>
      <h4 class="card-title">Name-<a>{{product.name}}</a></h4>
      <!-- Text -->
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <!-- Button -->
      <p>Price-:{{product.price}}</p>
      <a href="#" class="btn btn-primary">Buy Now</a> 
      <a class="btn btn-primary" (click)="addToCart(product)">Add to cart</a>  
   
    </div>
  
  </div>

  
  <!-- Card -->
